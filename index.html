<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/office-table.jpg">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Age Counter</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/icons8-logo-32.png">
            <h1 class="agecounter">Digital Age Counter</h1>
        </div>
        <div class="gridCont">
            <div class="box boxa">
                <div class="circle">
                    <img class="img" src="images/icons8-person-64.png" style="width: 100px; height: 100px;">
                </div>
                <form id="form" >
                    <div class="name"> <input id="nameInput" class="pd" type="text" placeholder="Name:"> </div>
                        <br>
                    <div class="age"><input id="ageInput" type="number" placeholder="Age:"> </div>
                    <div class="btn"> <button id="submitBtn">Submit</button> </div>
                </form>
            </div>
            <div class="box boxb">
                <h1 class="yourLIfe">Your Life in Weeks</h1>
                <div class="timer"></div>
                <div class="result"></div>
                <p class="short">Sometimes life seems really short, and other times it seems impossibly long. But this chart helps to emphasize that it’s most certainly finite. Those are your weeks and they’re all you’ve got.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
